name: Author Component Definition
on:
  push:
    branches:
      - main
    paths:
      - compliance/**

permissions: {}

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Trestle
        run: pip install compliance-trestle

      - name: Validate OSCAL
        run: cd compliance/ && trestle validate -a
