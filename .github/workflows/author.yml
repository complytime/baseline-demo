name: Author Component Definition
on:
  push:
    branches:
      - main
    paths:
      - compliance/**

permissions: {}

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: Install Trestle
        run: pip install compliance-trestle

      - name: Validate OSCAL
        run: cd compliance/ && trestle validate -a
