name: Author Component Definition
on:
  push:
    branches:
      - main
    paths:
      - compliance/**

permissions: {}

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Trestle
        run: pip install compliance-trestle

      - name: Validate OSCAL
        run: cd compliance/ && trestle validate -a
